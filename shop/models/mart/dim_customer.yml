version: 2

models:
  - name: dim_customer
    description: Table containing data about our customers from our jaffleshop.
    docs:
      show: true
      node_color: '#ff8e1c'
    columns:
      - name: customer_sk
        description: This is a unique identifier for a historical record of the customer (synthetic key)
        tests:
          - unique
          - not_null
      - name: customer_id
        description: this is the natural key for our customer
        tests:
          - not_null
          - unique
